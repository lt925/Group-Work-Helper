<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Create Project</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .create-project-container {
      background-color: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      width: 90%;
      max-width: 500px;
    }

    .form-group {
      margin-bottom: 15px;
    }

    label {
      display: block;
      margin-top: 10px;
    }

    input, textarea, select {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      box-sizing: border-box;
    }

    button {
      width: 100%;
      padding: 10px;
      margin-top: 15px;
      background-color: #28a745;
      border: none;
      color: white;
      font-size: 16px;
      cursor: pointer;
      border-radius: 5px;
    }

    button:hover {
      background-color: #218838;
    }

    .error-message {
      color: red;
      margin-top: 10px;
    }

    .success-message {
      color: green;
      margin-top: 10px;
    }

    a {
      color: #007bff;
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="create-project-container">
    <h1>Create Project</h1>
    <form id="createProjectForm">
      <div class="form-group">
        <label for="groupId">Select Group:</label>
        <select id="groupId" name="groupId" required>
          <option value="">-- Please select your group --</option>
        </select>

        <label for="projectName">Project Name:</label>
        <input type="text" id="projectName" name="projectName" required>

        <label for="description">Description:</label>
        <textarea id="description" name="description" required></textarea>

        <label for="startDate">Start Date:</label>
        <input type="date" id="startDate" name="startDate" required>

        <label for="endDate">End Date:</label>
        <input type="date" id="endDate" name="endDate" required>

        <button type="submit">Create Project</button>
      </div>
      <div class="form-group">
        <p>Want to join an existing project? <a href="joinProject.html">Join Project</a></p>
      </div>
    </form>
    <div id="error-message" class="error-message"></div>
    <div id="success-message" class="success-message"></div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      fetch('getGroups.php')
        .then(response => response.json())
        .then(data => {
          const groupSelect = document.getElementById('groupId');
          if (data.success) {
            data.groups.forEach(group => {
              const option = document.createElement('option');
              option.value = group.idGroup;
              option.textContent = group.groupName;
              groupSelect.appendChild(option);
            });
          } else {
            groupSelect.innerHTML = '<option disabled>No groups available</option>';
          }
        });
    });

    document.getElementById('createProjectForm').addEventListener('submit', function(event) {
      event.preventDefault();

      const projectName = document.getElementById('projectName').value.trim();
      const description = document.getElementById('description').value.trim();
      const startDate = document.getElementById('startDate').value;
      const endDate = document.getElementById('endDate').value;
      const IdGroup = document.getElementById('groupId').value;

      if (new Date(startDate) > new Date(endDate)) {
        document.getElementById('error-message').textContent = 'Start date must be before end date.';
        return;
      }

      fetch('createProject.php', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify({
          projectName: projectName,
          description: description,
          startDate: startDate,
          endDate: endDate,
          IdGroup: IdGroup
        })
      })
      .then(res => res.json())
      .then(data => {
        if (data.success) {
          document.getElementById('success-message').textContent = '✅ Project created successfully!';
          window.location.href = 'main.php'; // Redirect to main page
          document.getElementById('error-message').textContent = '';
          document.getElementById('createProjectForm').reset();
        } else {
          document.getElementById('error-message').textContent = data.message || '❌ Failed to create project.';
          document.getElementById('success-message').textContent = '';
        }
      })
      .catch(error => {
        document.getElementById('error-message').textContent = '❌ Something went wrong.';
        document.getElementById('success-message').textContent = '';
      });
    });
  </script>
</body>
</html>
